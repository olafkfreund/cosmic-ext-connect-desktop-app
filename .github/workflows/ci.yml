name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security audits
    - cron: '0 0 * * 0'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            wayland-protocols \
            libgl1-mesa-dev \
            libglvnd-dev \
            libpixman-1-dev \
            libinput-dev \
            libxcb1-dev \
            libxcb-util-dev \
            libxcb-image0-dev \
            libdrm-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libudev-dev \
            libdbus-1-dev \
            libpulse-dev \
            libexpat1-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run clippy
        run: |
          # Run clippy only on protocol and daemon packages (cosmic packages have i18n-embed dependency issue)
          cargo clippy --package kdeconnect-protocol --package kdeconnect-daemon --all-targets --all-features -- -W clippy::all

  check:
    name: Check Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            wayland-protocols \
            libgl1-mesa-dev \
            libglvnd-dev \
            libpixman-1-dev \
            libinput-dev \
            libxcb1-dev \
            libxcb-util-dev \
            libxcb-image0-dev \
            libdrm-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libudev-dev \
            libdbus-1-dev \
            libpulse-dev \
            libexpat1-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check daemon and protocol
        run: cargo check --package kdeconnect-daemon --package kdeconnect-protocol

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            wayland-protocols \
            libgl1-mesa-dev \
            libglvnd-dev \
            libpixman-1-dev \
            libinput-dev \
            libxcb1-dev \
            libxcb-util-dev \
            libxcb-image0-dev \
            libdrm-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libudev-dev \
            libdbus-1-dev \
            libpulse-dev \
            libexpat1-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests for daemon and protocol
        run: cargo test --package kdeconnect-daemon --package kdeconnect-protocol --verbose

      - name: Run doc tests
        run: cargo test --doc --package kdeconnect-daemon --package kdeconnect-protocol

  build:
    name: Build Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            wayland-protocols \
            libgl1-mesa-dev \
            libglvnd-dev \
            libpixman-1-dev \
            libinput-dev \
            libxcb1-dev \
            libxcb-util-dev \
            libxcb-image0-dev \
            libdrm-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libudev-dev \
            libdbus-1-dev \
            libpulse-dev \
            libexpat1-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build daemon
        run: cargo build --release --package kdeconnect-daemon

      - name: Upload daemon artifact
        uses: actions/upload-artifact@v4
        with:
          name: kdeconnect-daemon-${{ matrix.target }}
          path: target/release/kdeconnect-daemon

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            wayland-protocols \
            libgl1-mesa-dev \
            libglvnd-dev \
            libpixman-1-dev \
            libinput-dev \
            libxcb1-dev \
            libxcb-util-dev \
            libxcb-image0-dev \
            libdrm-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libudev-dev \
            libdbus-1-dev \
            libpulse-dev \
            libexpat1-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov

      - name: Generate coverage for daemon and protocol
        run: cargo llvm-cov --all-features --package kdeconnect-daemon --package kdeconnect-protocol --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  check-licenses:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deny
        run: cargo install cargo-deny

      - name: Check licenses
        run: cargo deny check licenses
