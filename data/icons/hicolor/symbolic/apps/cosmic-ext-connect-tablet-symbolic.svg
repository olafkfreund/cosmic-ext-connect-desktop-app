<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .outline { fill: none; stroke: currentColor; stroke-width: 1.3; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: currentColor; }
    .screen { fill: currentColor; opacity: 0.15; }
  </style>
  <!-- Tablet body (landscape) -->
  <rect class="outline" x="0.5" y="2" width="15" height="12" rx="1.5" ry="1.5"/>
  <!-- Screen -->
  <rect class="screen" x="2.5" y="3.3" width="11" height="9.4" rx="0.5" ry="0.5"/>
  <!-- Front camera -->
  <circle class="fill" cx="1.5" cy="8" r="0.6"/>
</svg>
