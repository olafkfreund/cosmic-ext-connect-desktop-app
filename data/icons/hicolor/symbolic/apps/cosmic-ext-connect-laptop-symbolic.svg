<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .outline { fill: none; stroke: currentColor; stroke-width: 1.4; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: currentColor; }
    .screen { fill: currentColor; opacity: 0.15; }
  </style>
  <!-- Screen lid -->
  <rect class="outline" x="2" y="1" width="12" height="9" rx="0.8" ry="0.8"/>
  <!-- Screen inner -->
  <rect class="screen" x="3.2" y="2.2" width="9.6" height="6.6" rx="0.4" ry="0.4"/>
  <!-- Keyboard base - wider trapezoid -->
  <path class="outline" d="M0.5 14.5 L1.5 10 L14.5 10 L15.5 14.5 Z"/>
  <!-- Keyboard surface fill -->
  <path class="fill" d="M0.8 14.2 L1.6 10.3 L14.4 10.3 L15.2 14.2 Z" opacity="0.1"/>
  <!-- Keyboard keys hint -->
  <line class="outline" x1="4" y1="11.5" x2="12" y2="11.5" stroke-width="0.5" opacity="0.3"/>
  <line class="outline" x1="3.7" y1="12.8" x2="12.3" y2="12.8" stroke-width="0.5" opacity="0.3"/>
</svg>
