<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .outline { fill: none; stroke: currentColor; stroke-width: 1.4; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: currentColor; }
    .screen { fill: currentColor; opacity: 0.15; }
  </style>
  <!-- Phone body -->
  <rect class="outline" x="3" y="0.5" width="10" height="15" rx="2" ry="2"/>
  <!-- Screen -->
  <rect class="screen" x="4.3" y="2.8" width="7.4" height="9.5" rx="0.5" ry="0.5"/>
  <!-- Speaker -->
  <line class="outline" x1="6.5" y1="1.7" x2="9.5" y2="1.7" stroke-width="1"/>
  <!-- Home indicator bar -->
  <rect class="fill" x="6" y="13.5" width="4" height="0.9" rx="0.45" ry="0.45"/>
</svg>
