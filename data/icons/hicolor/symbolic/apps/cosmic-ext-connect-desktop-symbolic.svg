<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .outline { fill: none; stroke: currentColor; stroke-width: 1.3; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: currentColor; }
    .screen { fill: currentColor; opacity: 0.15; }
  </style>
  <!-- Monitor -->
  <rect class="outline" x="0.5" y="0.5" width="12" height="9" rx="1" ry="1"/>
  <!-- Monitor screen -->
  <rect class="screen" x="1.8" y="1.8" width="9.4" height="6.4" rx="0.3" ry="0.3"/>
  <!-- Monitor stand neck -->
  <line class="outline" x1="6.5" y1="9.5" x2="6.5" y2="11.5"/>
  <!-- Monitor stand base -->
  <line class="outline" x1="4" y1="11.5" x2="9" y2="11.5"/>
  <!-- Tower case -->
  <rect class="outline" x="13" y="2.5" width="2.5" height="9" rx="0.5" ry="0.5"/>
  <!-- Tower power button -->
  <circle class="fill" cx="14.25" cy="4" r="0.5"/>
  <!-- Tower drive bay -->
  <rect class="fill" x="13.4" y="5.5" width="1.7" height="0.5" rx="0.2" ry="0.2" opacity="0.3"/>
  <!-- Tower vents -->
  <line class="outline" x1="13.4" y1="7.5" x2="15.1" y2="7.5" stroke-width="0.5" opacity="0.5"/>
  <line class="outline" x1="13.4" y1="8.5" x2="15.1" y2="8.5" stroke-width="0.5" opacity="0.5"/>
  <line class="outline" x1="13.4" y1="9.5" x2="15.1" y2="9.5" stroke-width="0.5" opacity="0.5"/>
</svg>
