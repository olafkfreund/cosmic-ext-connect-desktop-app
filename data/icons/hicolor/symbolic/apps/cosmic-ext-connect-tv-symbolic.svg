<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .outline { fill: none; stroke: currentColor; stroke-width: 1.3; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: currentColor; }
    .screen { fill: currentColor; opacity: 0.15; }
  </style>
  <!-- TV body (wide) -->
  <rect class="outline" x="0.5" y="1.5" width="15" height="10" rx="0.8" ry="0.8"/>
  <!-- TV screen -->
  <rect class="screen" x="1.8" y="2.8" width="12.4" height="7.4" rx="0.3" ry="0.3"/>
  <!-- Left leg stand -->
  <line class="outline" x1="3.5" y1="11.5" x2="3" y2="14"/>
  <line class="outline" x1="2" y1="14" x2="4" y2="14"/>
  <!-- Right leg stand -->
  <line class="outline" x1="12.5" y1="11.5" x2="13" y2="14"/>
  <line class="outline" x1="12" y1="14" x2="14" y2="14"/>
</svg>
