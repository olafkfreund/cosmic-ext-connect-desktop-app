<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <style>
    .outline { fill: none; stroke: currentColor; stroke-width: 1.4; stroke-linecap: round; stroke-linejoin: round; }
    .fill { fill: currentColor; }
    .screen { fill: currentColor; opacity: 0.15; }
  </style>
  <!-- TV body (wide aspect) -->
  <rect class="outline" x="0.5" y="1.5" width="15" height="9.5" rx="0.8" ry="0.8"/>
  <!-- TV screen -->
  <rect class="screen" x="1.8" y="2.7" width="12.4" height="7" rx="0.3" ry="0.3"/>
  <!-- Left leg -->
  <path class="outline" d="M3.5 11 L2.5 14.5" stroke-width="1.4"/>
  <line class="outline" x1="1.5" y1="14.5" x2="3.5" y2="14.5" stroke-width="1.2"/>
  <!-- Right leg -->
  <path class="outline" d="M12.5 11 L13.5 14.5" stroke-width="1.4"/>
  <line class="outline" x1="12.5" y1="14.5" x2="14.5" y2="14.5" stroke-width="1.2"/>
</svg>
